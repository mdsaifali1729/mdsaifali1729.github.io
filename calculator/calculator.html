<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div id="resultt">0</div>
        </div>
        <button id="clear-btn">AC</button>
        <button id="per-btn">%</button>
        <button id="back-btn">DEL</button>
        <button id="div-btn">&#247</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="mul-btn">X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="sub-btn">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="add-btn">+</button>
        <button class="number">00</button>
        <button class="number">0</button>
        <button id="decimal-btn">.</button>
        <button id="equal-btn">=</button>
    </div>
    <script src="calculator.js">
        
    </script>
</body>
</html>
